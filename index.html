<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- ADD A LINK TO BOOTSTRAP CSS HERE -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


    <title>Intro to Bootstrap 4</title>

    <!--
      Extra custom styling

      Remember using multiple CSS files?
      We can also use external files in combination with internal and inline styling
    -->
    <style>
      .red {
        background: #FF1939;
        height: 100px;
      }

      .yellow {
        background: #FFEE19;
        height: 100px;
      }

      .teal {
        background: #48CDD2;
        height: 100px;
      }

      .row {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>

    <!--
      container is a built-in class that creates a container to hold all our content
      text-center is a built-in class that centers text
    -->
    <div class="container text-center">
      <h1>Welcome To Bootstrap 4!</h1>

      <!-- row is a built-in class that creates your grid giving you 12 equal columns -->
      <div class="row">

        <!-- col-sm is a full width column, no leftovers here -->
        <div class="col-sm red">12 columns wide</div>
      </div>
      <div class="row">

        <!-- col-sm-4 creates a <div> that is 4 columns wide, there are 8 columns left on this row -->
        <div class="col-sm-4 red">
          4 columns wide
        </div>

        <!-- col-sm-4 creates a <div> that is 4 columns wide, there are now 4 columns left on this row -->
        <div class="col-sm-4 yellow">
          4 columns wide
        </div>

        <!-- col-sm-4 creates a <div> that is 4 columns wide, there are now 0 columns left on this row -->
        <div class="col-sm-4 teal">
          4 columns wide
        </div>
      </div>

      <!-- The previous row is all done. This <div> creates a new row. -->
      <div class="row">

        <!-- col-sm-6 creates a <div> that is 6 columns wide, there are 6 columns left on this row -->
        <div class="col-sm-6 red">
          6 columns wide
        </div>

        <!-- col-sm-4 creates a <div> that is 4 columns wide, there are now 2 columns left on this row -->
        <div class="col-sm-4 yellow">
          4 columns wide
        </div>

        <!-- col-sm-2 creates a <div> that is 2 columns wide, there are now 0 columns left on this row -->
        <div class="col-sm-2 teal">
          2 columns wide
        </div>
      </div>
    </div>
  </body>
</html>
