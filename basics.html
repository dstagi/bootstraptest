<!-- The goal of this lesson is to understand the basics of the Bootrap grid. 
    You should be able to add a row to a webpage successfully. -->

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <title>Student Grid Basics</title>
  <style>
      .blue{
          background: #716DF9;
          height: 100px;
      }
      .red{
          background: red;
          height: 100px;
      }
      .green{
          background: #48CDD2;
          height: 100px;
      }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 blue">
        One of three columns
      </div>
      <div class="col-sm-4 red">
        One of three columns
      </div>
      <div class="col-sm-4 green">
        One of three columns
      </div>
    </div>
    <div class="row">
        <div class="col-sm-2 red">
            2
        </div>
        <div class="col-sm-1 blue">
            1
        </div>
        <div class="col-sm-8 red">
            8
        </div>
        <div class="col-sm-1 blue">
            1
        </div>
    </div>
    <div class="row">
        <div class="col-sm-7 red">
            7
        </div>
        <div class="col-sm-1 blue">
            1
        </div>
        <div class="col-sm-1 green">
            1
        </div>
        <div class="col-sm-1 blue">
            1
        </div>
        <div class="col-sm-1 green">
            1
        </div>
        <div class="col-sm-1 blue">
            1
        </div>
    </div>

    <!-- ADD YOUR NEW ROW AND DIVS HERE
    THEY SHOULD EQUAL 12 IN TOTAL -->
    
  </div>
</body>

</html>
